<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
  <title>Did you know</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          Did you know?
        </div>
        <button class="share-fact" id="open-btn">Share a fact</button>
      </nav>
    </header>
    <main>
      <aside class="categories">
        <h3>Categories</h3>
        <button class="categories-button all" data-category="all">All</button>
        <button class="categories-button technology" data-category="technology">Technology</button>
        <button class="categories-button science" data-category="science">Science</button>
        <button class="categories-button finance" data-category="finance">Finance</button>
        <button class="categories-button society" data-category="society">Society</button>
        <button class="categories-button entertainment" data-category="entertainment">Entertainment</button>
        <button class="categories-button health" data-category="health">Health</button>
        <button class="categories-button history" data-category="history">History</button>
        <button class="categories-button news" data-category="news">News</button>
      </aside>
      <section class="facts">
        <div class="facts-bar">
          <h2>Latest facts</h2>
          <div class="button-facts">
            <button class="button-facts-button" data-factsort="newest">Newest</button>
            <button class="button-facts-button" data-factsort ="popularity">Popular</button>
          </div>
        </div>
        <div class="items"></div>
      </section>

      <!-- DIALOG -->
      <dialog id="modal">
        <form method="dialog" id="factForm">
          <div class="header">
            <span>Share a Fact</span>
            <button type="button" id="close-btn">âœ–</button>
          </div>

          <textarea name="fact" placeholder="Share a fact with the world..." maxlength="200" required
            class="text-area"></textarea>
          <span class="character-counter">200</span>
          <div class="row">
            <input type="url" name="source" placeholder="Trustworthy source URL" required />
            <select name="category" required>
              <option disabled selected value="">Choose category</option>
              <option>Science</option>
              <option>Technology</option>
              <option>History</option>
              <option>Nature</option>
              <option>Finance</option>
              <option>Society</option>
              <option>Entertainment</option>
              <option>Health</option>
            </select>
          </div>

          <button type="submit" class="post-btn">Post</button>
        </form>
      </dialog>
      <script type="module" src="./src/modal.ts"></script>
      <script type="module" src="./src/main.ts"></script>
    </main>
  </div>
</body>

</html>
